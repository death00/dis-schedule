log4j.rootLogger=INFO,CONSOLE

#console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSSS} [%t] [%c{1}:%L] [%p] - %m%n
#log4j.appender.CONSOLE.threshold=FATAL

#file appender
log4j.appender.DAILY_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILY_FILE.File=/var/log/server2/log.txt
log4j.appender.DAILY_FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.DAILY_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY_FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSSS} [%t] [%c{1}:%L] [%p] - %m%n
#log4j.appender.DAILY_FILE.threshold=FATAL
